version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    env_file: .env
    environment:
      - MONGODB_URI=mongodb://mongo:27017/testdb
    depends_on:
      - mongo
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data: